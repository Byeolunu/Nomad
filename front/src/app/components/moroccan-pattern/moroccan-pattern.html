<div [class]="'moroccan-pattern ' + className" aria-hidden="true">
  <svg class="absolute inset-0 w-full h-full opacity-10" viewBox="0 0 100 100" preserveAspectRatio="none">
    <defs>
      <pattern id="moroccan" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
        <circle cx="10" cy="10" r="2" fill="currentColor"/>
        <path d="M 0 10 L 20 10 M 10 0 L 10 20" stroke="currentColor" stroke-width="0.5"/>
        <path d="M 0 0 L 20 20 M 20 0 L 0 20" stroke="currentColor" stroke-width="0.3"/>
      </pattern>
    </defs>
    <rect width="100" height="100" fill="url(#moroccan)"/>
  </svg>
</div>
