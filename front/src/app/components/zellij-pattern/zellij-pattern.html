<div [class]="'zellij-pattern ' + className" aria-hidden="true" [style.opacity]="opacity">

    <defs>
      <pattern id="zellij-khatam" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
        <g stroke="currentColor" fill="none">
          <path stroke-width="0.5" d="M 50 10 L 58 30 L 78 30 L 63 45 L 70 65 L 50 52 L 30 65 L 37 45 L 22 30 L 42 30 Z"/>
          <path stroke-width="0.4" d="M 50 0 L 55 10 L 50 20 L 45 10 Z"/>
          <path stroke-width="0.4" d="M 50 80 L 55 90 L 50 100 L 45 90 Z"/>
          <path stroke-width="0.4" d="M 0 50 L 10 55 L 20 50 L 10 45 Z"/>
          <path stroke-width="0.4" d="M 80 50 L 90 55 L 100 50 L 90 45 Z"/>
          <path stroke-width="0.3" d="M 0 0 L 15 8 L 8 15 Z"/>
          <path stroke-width="0.3" d="M 100 0 L 85 8 L 92 15 Z"/>
          <path stroke-width="0.3" d="M 0 100 L 15 92 L 8 85 Z"/>
          <path stroke-width="0.3" d="M 100 100 L 85 92 L 92 85 Z"/>
          <line x1="20" y1="20" x2="35" y2="35" stroke-width="0.3"/>
          <line x1="80" y1="20" x2="65" y2="35" stroke-width="0.3"/>
          <line x1="20" y1="80" x2="35" y2="65" stroke-width="0.3"/>
          <line x1="80" y1="80" x2="65" y2="65" stroke-width="0.3"/>
          <circle cx="50" cy="50" r="3" stroke-width="0.4"/>
          <circle cx="50" cy="50" r="8" stroke-width="0.3"/>
        </g>
      </pattern>
      <pattern id="zellij-simple" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
        <g stroke="currentColor" fill="none" stroke-width="0.4">
          <rect x="10" y="10" width="20" height="20" transform="rotate(45 20 20)"/>
          <rect x="30" y="30" width="20" height="20" transform="rotate(45 40 40)"/>
          <circle cx="10" cy="10" r="1.5" fill="currentColor" opacity="0.5"/>
          <circle cx="50" cy="10" r="1.5" fill="currentColor" opacity="0.5"/>
          <circle cx="10" cy="50" r="1.5" fill="currentColor" opacity="0.5"/>
          <circle cx="50" cy="50" r="1.5" fill="currentColor" opacity="0.5"/>
        </g>
      </pattern>
    </defs>
    <rect width="100%" height="100%" fill="url(#zellij-khatam)"/>
  </svg>
</div>
