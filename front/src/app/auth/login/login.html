<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-gray-800">
  <div class="w-full max-w-md bg-gray-800 rounded-lg shadow-xl p-8">
    <h2 class="text-3xl font-bold text-white mb-8 text-center">Login</h2>
    
    <form (ngSubmit)="onLogin()" class="space-y-6">
      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-2">Email:</label>
        <input 
          type="email" 
          [(ngModel)]="email" 
          name="email" 
          required 
          autocomplete="email"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-pink-600 transition"
          placeholder="your@email.com"
        />
      </div>

      <div>
        <label class="block text-gray-300 text-sm font-semibold mb-2">Password:</label>
        <input 
          type="password" 
          [(ngModel)]="password" 
          name="password" 
          required 
          autocomplete="current-password"
          class="w-full px-4 py-2 bg-gray-700 text-white border border-gray-600 rounded-lg focus:outline-none focus:border-pink-600 transition"
          placeholder="••••••••"
        />
      </div>

      <button 
        type="submit"
        class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded-lg transition duration-200"
      >
        Login
      </button>
    </form>

    @if (errorMessage) {
      <div class="mt-6 p-4 bg-red-900 border border-red-700 rounded-lg">
        <p class="text-red-200 text-sm">{{ errorMessage }}</p>
      </div>
    }

    @if (successMessage){
      <div class="mt-6 p-4 bg-green-900 border border-green-700 rounded-lg">
        <p class="text-green-200 text-sm">{{ successMessage }}</p>
      </div>
    }
  </div>
</div>
